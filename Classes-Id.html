<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and ID's</title>
    <style>
      .red{
        color:red;
      }
      .blue{
        color:blue;
      }
      #footer{
        color: white;
        background: black;
      }
    </style>
</head>
<body>
    
    <h1 class="red" >Ronov</h1>
    <h1 class="blue">Ronov</h1>

    <p class="red" >Hi I am Ronov</p>
    <!-- Classes -->
    <!-- 1. diffrentiate betwenn same tags 
    2. reusability of css properties 
    3. Use dot operator to target classes
-->

    <!-- ID's   -->
    <!-- ID is always unique in a single webpage
    Use # oprator to target id's
    for eg header , footer. -->


    <div id="footer"> I am footer</div>


</body>

</html>
